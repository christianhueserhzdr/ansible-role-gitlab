---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  tasks:
    - name: Gather package facts
      package_facts:
        manager: auto

    - name: Assert that GitLab Omnibus package is installed
      assert:
        that:
          - "'{{ gitlab_edition }}' in ansible_facts.packages"

...
